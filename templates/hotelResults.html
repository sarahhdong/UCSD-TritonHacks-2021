{% extends 'layout.html' %}

{% block content %}
<h1>{% block title %} Hotel Results {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="city1">City 1</label>
        <input type="text" name="city1"
               placeholder="City1" class="form-control"
               value="{{ request.form['city1'] }}"></input>
    </div>

    <div class="form-group">
        <label for="city2">City 2</label>
        <input type="text" name="city2"
               placeholder="City2" class="form-control"
               value="{{ request.form['city2'] }}"></input>
    </div>

    
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

<div class="slide">
    <!--location-->
    <h2>{location}</h2>
    <!--average rating-->
    <div><strong>Average rating:</strong>{rating}</div>
    <!--average price-->
    <div><strong>Average price:</strong>{price}</div>
    <!--Image-->
    <div class="imageCollage">
      {images}
    </div>
  </div>


{% endblock %}
